{% extends 'base.html' %}

{% block content %}

  <h1>Delete Destination</h1>

  <h4>Are you sure you want to delete {{ object.name }}</h4>

  <form action="" method="POST">
    {% csrf_token %}

    <button type="submit">Delete</button>
    <a href="{% url 'detail' object.id %}">Cancel</a>

  </form>

{% endblock %}
