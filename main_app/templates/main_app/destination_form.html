{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1>Edit {{ object.place }}</h1>
{% else %}
  <h1>Add Destination</h1>
{% endif %}

<form action="" method="POST">

  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  
  <input type="submit" value="submit" class="btn">
</form>

{% endblock %}
